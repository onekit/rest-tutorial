version: '2.2'

services:
  mysql:
    container_name: "rest_mysql"
    image: mysql:8
    volumes:
      - ./app/config/docker/mysql/data:/var/lib/mysql
      - ./log/mysql:/var/log/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    networks:
      - mynet

  php:
    container_name: "rest_php"
    build: .
    command: /bin/sh -c "/app/app/config/docker/php-fpm-7/fixtures-mysql.sh"
    volumes:
      - "app-files:/app/web"
      - ./log/php-fpm:/var/log/php-fpm
      - ./app/config/docker/php-fpm-7/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ./app/config/docker/php-fpm-7/php.ini:/usr/local/etc/php/php.ini
      - ./web:/app/web
      - ./src:/app/src
    networks:
      - mynet
    depends_on:
      - mysql

  nginx:
    container_name: "rest_nginx"
    image: nginx:1.11.6-alpine
    dns:
      - 127.0.0.11
    volumes:
      - "app-files:/app/web"
      - ./app/config/docker/nginx/vhost.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - mynet
    ports:
      - "80:80"
    environment:
      - "PHP_FPM_HOST=php:9000"
      - "PHP_FPM_ROOT_DIR=/app/web"

networks:
  mynet:
    driver: bridge

volumes:
  app-files: {}
  app-db: {}